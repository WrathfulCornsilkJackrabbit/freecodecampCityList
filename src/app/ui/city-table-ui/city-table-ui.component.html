<div class="table-responsive shadow-lg">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Power Outlets?</th>
        <th scope="col">Wifi?</th>
        <th scope="col">Group Tables?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of city.coffeeShops">
        <th scope="row">{{ item.id }}</th>
        <td>
          <div class="tableStyleName">{{ item.name }}</div>
          <div class="tableStyleLocation">{{ item.location }}</div>
        </td>
        <td>
          <span *ngIf="item.hasPowerOutlets; else elseBlock"
            ><span class="badge badge-success">True</span></span
          >
          <ng-template #elseBlock
            ><span class="badge badge-danger">False</span></ng-template
          >
        </td>
        <td>
          <span *ngIf="item.hasWifi; else elseBlock"
            ><span class="badge badge-success">True</span></span
          >
          <ng-template #elseBlock
            ><span class="badge badge-danger">False</span></ng-template
          >
        </td>
        <td>
          <span *ngIf="item.hasGroupTables; else elseBlock"
            ><span class="badge badge-success">True</span></span
          >
          <ng-template #elseBlock
            ><span class="badge badge-danger">False</span></ng-template
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
